name: tiiq_single_qubit_diagnostics
description: Settings for characterization scripts.
software_averages: 1
software_averages_precision: 1
max_num_plots: 3

# Single qubit experiments

resonator_spectroscopy:
  lowres_width: 5_000_000
  lowres_step: 2_000_000
  highres_width: 1_500_000
  highres_step: 200_000
  precision_width: 1_500_000
  precision_step: 100_000

resonator_punchout:
  freq_width: 10_000_000
  freq_step: 200_000
  att_min: 0
  att_max: 60
  att_step: 2 # attenuation must be a multiple of 2

resonator_spectroscopy_flux:
  freq_width: 3_000_000
  freq_step: 100_000
  current_max: +0.000 # absolute max is 40 mA
  current_min: -0.002 # absolute min is -40 mA
  current_step: 0.00005

qubit_spectroscopy:
  fast_start: -5_000_000
  fast_end: 5_000_000
  fast_step: 200_000
  precision_start: -1_500_000
  precision_end: 1_500_000
  precision_step: 50_000

qubit_spectroscopy_flux:
  freq_width: 4_000_000
  freq_step: 200_000
  current_max: -0.0004 # +0.001 # absolute max is 40 mA
  current_min: -0.0012 # -0.0025 # absolute min is -40 mA
  current_step: 0.00002 # 0.0001

rabi_pulse_length:
  pulse_duration_start: 4 # minimum 4ns
  pulse_duration_end: 200
  pulse_duration_step: 4

rabi_pulse_phase:
  pulse_phase_start: 0
  pulse_phase_end: 6.28318
  pulse_phase_step: 0.1

rabi_pulse_gain:
  pulse_gain_start: 0 # -1.0<=g<=1.0
  pulse_gain_end: 1
  pulse_gain_step: 0.02

rabi_pulse_amplitude:
  pulse_amplitude_start: 0 # 0<=a<=1
  pulse_amplitude_end: 1
  pulse_amplitude_step: 0.02

t1:
  delay_before_readout_start: 4
  delay_before_readout_end: 50_000
  delay_before_readout_step: 500

ramsey:
  delay_between_pulses_start: 0 # must be a multiple of 4 incl 0
  delay_between_pulses_end: 4000
  delay_between_pulses_step: 16 # must be a multiple of 4

dispersive_shift:
  freq_width: 5_000_000
  freq_step: 50_000

ramsey_freq:
  t_start: 4
  t_end: [4000, 8000, 10000] #t_end (optimal) = 3.5 * T2 (limited by HW to 8000ns)
  t_step: 16
  n_osc: 4

RO_matrix:
  niter: 1024

flipping:
  niter: 100
  step: 2

drag_tunning:
  beta_start: -2
  beta_end: 2
  beta_step: 0.1

calibrate_qubit_states:
  niter: 1024

# Other Experiments

spin_echo:
  delay_between_pulses_start: 4
  delay_between_pulses_end: 4000
  delay_between_pulses_step: 20

spin_echo_3pulses:
  delay_between_pulses_start: 4
  delay_between_pulses_end: 4000
  delay_between_pulses_step: 20


# Multi qubit experiments
