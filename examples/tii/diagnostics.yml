name: tiiq_single_qubit_diagnostics
description: Settings for characterization scripts.
software_averages: 1
software_averages_precision: 2
max_num_plots: 2

# Single qubit experiments

resonator_spectroscopy:
  lowres_width: 30_000_000
  lowres_step: 2_000_000
  highres_width: 5_000_000
  highres_step: 200_000
  precision_width: 3_000_000
  precision_step: 100_000

qubit_spectroscopy:
  fast_start: -500_000_000
  fast_end: 100_000_000
  fast_step: 10_000_000
  precision_start: -50_000_000
  precision_end: 50_000_000
  precision_step: 1_000_000

rabi_pulse_length:
  pulse_duration_start: 4 # minimum 4ns
  pulse_duration_end: 300
  pulse_duration_step: 1

t1:
  delay_before_readout_start: 4
  delay_before_readout_end: 50_000
  delay_before_readout_step: 500

ramsey:
  delay_between_pulses_start: 4
  delay_between_pulses_end: 400
  delay_between_pulses_step: 1

calibrate_qubit_states:
  niter: 1024

# Other Experiments

rabi_pulse_gain:
  pulse_gain_start: 0
  pulse_gain_end: 100
  pulse_gain_step: 1

spin_echo:
  delay_between_pulses_start: 4
  delay_between_pulses_end: 500
  delay_between_pulses_step: 10

spin_echo_3pulses: 
  delay_between_pulses_start: 4
  delay_between_pulses_end: 500
  delay_between_pulses_step: 10


# Multi qubit experiments