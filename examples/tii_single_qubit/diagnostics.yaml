name: tiiq_single_qubit_diagnostics
description: Settings for diagnostic sweeps.

resonator_spectroscopy:
  lowres_width: 30000000
  lowres_step: 2000000
  highres_width: 5000000
  highres_step: 200000
  precision_width: 2000000
  precision_step: 20000

resonator_spectroscopy_shifted:
  lowres_width: 30000000
  lowres_step: 2000000
  highres_width: 1000000
  highres_step: 200000
  precision_width: 500000
  precision_step: 20000

punchout:
  precision_width: 25000000
  precision_step: 500000

qubit_spectroscopy:
  fast_start: -500000000
  fast_end: 300000000
  fast_step: 2000000
  precision_start: -30000000
  precision_end: 30000000
  precision_step: 500000

t1:
  delay_before_readout_start: 0
  delay_before_readout_end: 4500
  delay_before_readout_step: 30

ramsey:
  start_start: 4
  start_end: 1000
  start_step: 4

spin_echo:
  start_start: 4
  start_end: 500
  start_step: 10

spin_echo_3pulses": 
  start_start: 4
  start_end: 500
  start_step: 10
