settings:
    hardware_avg: 1024
    sampling_rate: 1_000_000_000
    repetition_duration: 200_000
    minimum_delay_between_instructions: 4

instruments:
    SPI:
        lib: spi
        class: SPI
        address: COM7
        settings:
            s4g_modules: 
                #flux_port: [address@SPI , name, #DAC_port, current] max number of DACs per module = 4
                11: [1, "mod1", 1, "range_min_bi"]
                12: [1, "mod1", 2, "range_min_bi"]
                13: [1, "mod1", 3, "range_min_bi"]
                14: [1, "mod1", 4, "range_min_bi"]
                4:  [2, "mod2", 1, "range_min_bi"]
            d5a_modules: {}