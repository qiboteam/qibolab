settings:
    hardware_avg: 1024
    sampling_rate: 1_000_000_000
    repetition_duration: 200_000
    minimum_delay_between_instructions: 4

instruments:
    SPI:
        lib: spi
        class: SPI
        address: COM7
        settings:
            s4g_modules: 
                #flux_port: [address@SPI , name, #DAC_port, current] max number of DACs per module = 4
                2: [2, "s4g_1", 1, 0]
                4: [2, "s4g_1", 2, 0]
                6: [2, "s4g_1", 3, 0]
                8: [2, "s4g_1", 4, 0]
                10: [3,"s4g_2", 1, 0]
            d5a_modules:
                #: [address@SPI , name, #DAC_port, current] max number of DACs per module = 16 
                12: [4, "d5a_1", 1, 0]
                14: [4, "d5a_1", 2, 0]
                16: [4, "d5a_1", 3, 0]
                18: [4, "d5a_1", 4, 0]
                20: [4,"d5a_1", 5, 0]
