                start: 0
                phase: 0
            MZ:
                duration: 960
                amplitude: 0.004225
                frequency: 7_802_191_000
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0
        4: # qubit number
            RX:
                duration: 40
                amplitude: 0.0617
                frequency: 6_585_053_000
                shape: Drag(5, 0.0) #Gaussian(5)
