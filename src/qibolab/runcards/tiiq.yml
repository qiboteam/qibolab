nqubits: 1
description: 1-qubit device from Qilimanjaro at TII SD fridge, controlled with qblox cluster rf.

settings:
    hardware_avg: 1024
    sampling_rate: 1_000_000_000
    repetition_duration: 200_000
    minimum_delay_between_instructions: 4

qubits: [0]

topology: # qubit - qubit connections
-   [1]

channels: [1, 2, 3]

qubit_channel_map: # [ReadOut, QubitDrive, QubitFlux]
    0: [2, 1, null]

instruments:
    qrm_rf:
        lib: qblox
        class: ClusterQRM_RF
        address: 192.168.0.3:5
        settings:
            in0_att                       : 0
            out0_att                      : 50
            out0_in0_lo_en                : true
            out0_in0_lo_freq              : 7804855425 # (Hz) from 2e9 to 18e9
            out0_offset_path0             : 0
            out0_offset_path1             : 0
            scope_acq_avg_mode_en         : true        # for path0 and path1
            scope_acq_sequencer_select    : 0
            scope_acq_trigger_level       : 0           # for path0 and path1
            scope_acq_trigger_mode        : sequencer   # for path0 and path1

            channel_map_path0_out0_en        : true
            channel_map_path1_out1_en        : true
            cont_mode_en_awg                 : false    # for path0 and path1
            cont_mode_waveform_idx_awg       : 0        # for path0 and path1
            demod_en_acq                     : false
            discretization_threshold_acq     : false
            gain_awg                         : 0.4       # for path0 and path1 -1.0<=v<=1.0
            integration_length_acq           : 4         # 4<=v<=16777212, Multiples of 4
            marker_ovr_en                    : true
            marker_ovr_value                 : 15
            mixer_corr_gain_ratio            : 1       # 0.5<=v<=2.0
            mixer_corr_phase_offset_degree   : 0
            mod_en_awg                       : false
            nco_freq                         : 0       # (Hz) from -300e6 to 300e6
            nco_phase_offs                   : 0       # (Degrees)
            offset_awg_path0                 : 0
            offset_awg_path1                 : 0
            phase_rotation_acq               : 0       # (Degrees)
            sync_en                          : true
            upsample_rate_awg                : 0 # for path0 and path1

            acquisition_start: 130 # minimum 4ns
            acquisition_duration: 1500
            channel_port_map:  # Refrigerator Channel : Instrument port
                2: o1 # IQ Port = out0 & out1
                3: i1

    qcm_rf1:
        lib: qblox
        class: ClusterQCM_RF
        address: 192.168.0.3:2
        settings:
            out0_att          : 0 # (dB)
            out0_lo_en        : true
            out0_lo_freq      : 5282441303 # (Hz) from 2e9 to 18e9
            out0_offset_path0 : 0 # (mV)
            out0_offset_path1 : 0 # (mV)
            out1_att          : 0 # (dB)
            out1_lo_en        : true
            out1_lo_freq      : 2_000_000_000 # (Hz) from 2e9 to 18e9
            out1_offset_path0 : 0 # (mV)
            out1_offset_path1 : 0 # (mV)

            channel_map_path0_out0_en        : false
            channel_map_path0_out2_en        : false
            channel_map_path1_out1_en        : false
            channel_map_path1_out3_en        : false
            cont_mode_en_awg                 : false # for path0 and path1
            cont_mode_waveform_idx_awg       : 0 # for path0 and path1
            gain_awg                         : 0.30 # for path0 and path1 -1.0<=v<=1.0
            marker_ovr_en                    : true
            marker_ovr_value                 : 15
            mixer_corr_gain_ratio            : 1       # 0.5<=v<=2.0
            mixer_corr_phase_offset_degree   : 0
            mod_en_awg                       : false
            nco_freq                         : 0 # (Hz)
            nco_phase_offs                   : 0 # (Degrees)
            offset_awg_path0                 : 0
            offset_awg_path1                 : 0
            sync_en                          : true
            upsample_rate_awg                : 0 # for path0 and path1 0<=v<=65535

            channel_port_map:
                1: o1 # IQ Port = out0 & out1


native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 71
                amplitude: 0.9
                frequency: 200_000_000
                shape: Gaussian(5)
                type: qd # qubit drive
            MZ:
                duration: 2000
                amplitude: 0.9
                frequency: 20_000_000
                shape: Rectangular()
                type: ro # readout

characterization:
    single_qubit:
        0:
            resonator_freq: 7824855425
            qubit_freq: 5082441303
            T1: 21160
            T2: 17214
            resonator_spectroscopy_peak_ro_voltage: 847
            rabi_oscillations_pi_pulse_peak_ro_voltage: 251
            mean_gnd_states: (-0.0008313786783245074+0.00044815319987281076j)
            mean_exc_states: (-0.00022773024569023835+0.0003203066357136082j)
