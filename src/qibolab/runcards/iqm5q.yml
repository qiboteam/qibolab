characterization:
    single_qubit:
        0:
            readout_frequency: 5_228_700_000 #5_228_000_000
            resonator_polycoef_flux: []
            drive_frequency: 4_093_830_788
            T1: 0.0
            T2: 0.0
            sweetspot: -0.025 #Use this as an amplitude of the flux_bias
            filter: {}
            mean_gnd_states: (-0.047584-0.195823j)
            mean_exc_states: (-0.457698-1.478323j)
            # parameters for single shot classification
            threshold: 0.822580
            iq_angle: -2.052
            # alpha: 217.492 MHz
            # To save power values on the runcard
            # ro_range_lp: -15
            # ro_range_hp: -15
            # qd_range: 0
            # flux_range: -0

        1:
            readout_frequency: 4_931_000_000
            resonator_polycoef_flux: []
            drive_frequency: 4_170_000_000
            T1: 0.
            T2: 0.
            sweetspot: 0.0
            filter: {}
            mean_gnd_states: (0+0j)
            mean_exc_states: (0+0j)
        2:
            readout_frequency: 6.109e+9  #6_112_000_000
            resonator_polycoef_flux: []
            drive_frequency: 4_300_587_281 # 4_401_600_000 #4_541_100_000
            T1: 0.
            T2: 0.
            sweetspot: -0.2235 #0.5 #0.62 0.00
            filter: {}
            mean_gnd_states: (2.438327+0.687596j)
            mean_exc_states: (2.556497-0.741942j)
            # parameters for single shot classification
            threshold: 0.102652
            iq_angle: -1.647
            # alpha: 208 MHz
        3:
            readout_frequency: 5_783_000_000
            resonator_polycoef_flux: []
            drive_frequency: 4_100_000_000
            T1: 0.
            T2: 0.
            sweetspot: 0.0
            filter: {}
            mean_gnd_states: (0+0j)
            mean_exc_states: (0+0j)
        4:
            readout_frequency: 5_515_000_000
            resonator_polycoef_flux: []
            drive_frequency: 4_196_800_000
            T1: 0.
            T2: 0.
            sweetspot: 0.0
            filter: {}
            mean_gnd_states: (0+0j)
            mean_exc_states: (0+0j)
            # parameters for single shot classification
            threshold: 0.233806 #0.370954 #0.350665
            iq_angle: 0.481 # -91.712 #191.016
        "c0":
            sweetspot: 0.
            filter: {}
            # To save power values on the runcard
            # flux_range: -0
        "c1":
            sweetspot: 0.
            filter: {}
            # To save power values on the runcard
            # flux_range: -0
        "c3":
            sweetspot: 0.
            filter: {}
            # To save power values on the runcard
            # flux_range: -0
        "c4":
            sweetspot: 0. #0.8 #0.16
            filter: {}
            # To save power values on the runcard
            # flux_range: -0
    two_qubit:

    two_qubit_couplers:
        0:
            # frequency: 3_753_000_000 or 3_503_000_000
            sweetspot: 0.1
            filter: {}
        1:
            sweetspot: 0.0
            filter: {}
        3:
            sweetspot: 0.0
            filter: {}
        4:
            sweetspot: 0.0
            filter: {}
