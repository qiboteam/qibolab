nqubits: 5
description: QuantWare 5-qubit device gold, controlled with Qblox and R&S instruments.
settings: {hardware_avg: 1024, sampling_rate: 1000000000, repetition_duration: 600000,
    minimum_delay_between_instructions: 4}
qubits: [1, 2, 3, 4, 5, 6]
topology:
- [2, 1, 2, 1, 1]
- [1, 2, 2, 1, 1]
- [2, 2, 2, 2, 2]
- [1, 1, 2, 2, 1]
- [1, 1, 2, 1, 2]


channels: ["L3-31_a","L3-31_b","L3-5","L1-16","L3-1","L1-19","L3-4","L1-23","L3-3","L1-25","L3-2","L1-21", "L1-1", "test_flux"]
qubit_channel_map:
    1: ["L3-31_a", "L3-5", "L1-16", "L1-16_f"]
    2: ["L3-31_a", "L3-1", "L1-19", "L1-19_f"]
    3: ["L3-31_b", "L3-4", "L1-23", "L1-23_f"]
    4: ["L3-31_b", "L3-3", "L1-25", "L1-25_f"]
    5: ["L3-31_b", "L3-2", "L1-21", "L1-21_f"]
    6: [null, null, "test_flux", "test_flux_f"]
instruments:
    cluster:
        lib: qblox
        class: Cluster
        address: 192.168.0.20 # changed from 0.6 to 0.4 
        roles: [other]
        settings: {reference_clock_source: internal}
    qrm_rf_a:
        lib: qblox
        class: ClusterQRM_RF
        address: 192.168.0.20:16 # changed from 0.6 
        roles: [readout]
        settings:
            ports:
                o1: {attenuation: 10, lo_enabled: true, lo_frequency: 7753105000.5,
                    gain: 0.1, hardware_mod_en: false}
                i1: {hardware_demod_en: true}
            acquisition_hold_off: 130
            acquisition_duration: 1800
            channel_port_map: {L3-31_a: o1, L1-1: i1} # input and output have been changed
    qrm_rf_b:
        lib: qblox
        class: ClusterQRM_RF
        address: 192.168.0.20:18 # changed from 0.6 
        roles: [readout]
        settings:
            ports:
                o1: {attenuation: 10, lo_enabled: true, lo_frequency: 7753105000.5,
                    gain: 0.1, hardware_mod_en: false}
                i1: {hardware_demod_en: true}
            acquisition_hold_off: 130
            acquisition_duration: 1800
            channel_port_map: {L3-31_b: o1, L1-1: i1} # input and output have been changed            
    qcm_rf1:
        lib: qblox
        class: ClusterQCM_RF
        address: 192.168.0.20:6 # changed from 0.6 and 4 to 6 
        roles: [control]
        settings:
            ports:
                o1: {attenuation: 24, lo_enabled: true, lo_frequency: 4043994000.1,
                    gain: 0.2330242, hardware_mod_en: false}
                o2: {attenuation: 18, lo_enabled: true, lo_frequency: 5091284403.0,
                    gain: 0.195, hardware_mod_en: false}
            channel_port_map: {L3-1: o1, L3-2: o2} # drive lines changed 
    qcm_rf2:
        lib: qblox
        class: ClusterQCM_RF
        address: 192.168.0.20:12 # changed from 0.6 and 6 to 12
        roles: [control]
        settings:
            ports:
                o1: {attenuation: 18, lo_enabled: true, lo_frequency: 6308284099.0,
                    gain: 0.19, hardware_mod_en: false}
                o2: {attenuation: 18, lo_enabled: true, lo_frequency: 6205090089.0,
                    gain: 0.18, hardware_mod_en: false}
            channel_port_map: {L3-4: o1, L3-5: o2} # drive lines changed 
    qcm_rf3:
        lib: qblox
        class: ClusterQCM_RF
        address: 192.168.0.20:10 # changed from 0.6 and 8 to 10
        roles: [control]
        settings:
            ports:
                o1: {attenuation: 18, lo_enabled: true, lo_frequency: 3910000000.0,
                    gain: 0.3, hardware_mod_en: false}
                o2: {attenuation: 18, lo_enabled: true, lo_frequency: 5000000000.0,
                    gain: 0.3, hardware_mod_en: false}
            channel_port_map: {L3-3: o1, 99: o2} # drive lines changed
    qcm_bb1:
        lib: qblox
        class: ClusterQCM
        address: 192.168.0.20:4 # changed from 0.6 and 2 to 4
        roles: [control]
        settings:
            ports:
                o1: {gain: 1, hardware_mod_en: false, offset: 0}
                o2: {gain: 1, hardware_mod_en: false, offset: 0}
                o3: {gain: 1, hardware_mod_en: false, offset: 0}
                o4: {gain: 1, hardware_mod_en: false, offset: 0}
            channel_port_map: {L1-21: o1, L1-22: o2, L1-23: o3, L1-24: o4}
    qcm_bb2:
        lib: qblox
        class: ClusterQCM
        address: 192.168.0.20:14 # changed from 0.6 and 3 to 14
        roles: [control]
        settings:
            ports:
                o1: {gain: 0, hardware_mod_en: false, offset: 0}
                o2: {gain: 0, hardware_mod_en: false, offset: 0}
                o3: {gain: 0, hardware_mod_en: false, offset: 0}
                o4: {gain: 0, hardware_mod_en: false, offset: 0}
            channel_port_map: {L1-16: o1, L1-17: o2, L1-18: o3, L1-19: o4}
    qcm_bb3:
        lib: qblox
        class: ClusterQCM
        address: 192.168.0.20:8 # changed from 0.6 and 3 to 14
        roles: [control]
        settings:
            ports:
                o1: {gain: 0, hardware_mod_en: false, offset: 0}
                o2: {gain: 0, hardware_mod_en: false, offset: 0}
                o3: {gain: 0, hardware_mod_en: false, offset: 0}
                o4: {gain: 0, hardware_mod_en: false, offset: 0}
            channel_port_map: {L1-25: o1, test_flux: o2, 334: o3, 335: o4}            
    SPI:
        lib: qutech
        class: SPI
        address: /dev/ttyACM1 # changed to 0 
        roles: [flux]
        settings:
            s4g_modules:
                L1-25_f: [2, 1, 0]
                L1-24_f: [1, 4, 0]                
                L1-23_f: [1, 3, 0]
                L1-22_f: [1, 2, 0]
                L1-21_f: [1, 1, 0]
                L1-19_f: [15, 4, 0]
                L1-18_f: [15, 3, 0]
                L1-17_f: [15, 2, 0]
                L1-16_f: [15, 1, 0]
            d5a_modules: {}
native_gates:
    single_qubit:
        1:
            RX: {duration: 40, amplitude: 0.9, frequency: -200000000.0, shape: Gaussian(5),
                type: qd, start: 0, phase: 0}
            MZ: {duration: 4000, amplitude: 0.6, frequency: -199355000, shape: Rectangular(),
                type: ro, start: 0, phase: 0}
        2:
            RX: {duration: 40, amplitude: 0.9, frequency: -200000000.0, shape: Gaussian(5),
                type: qd, start: 0, phase: 0}
            MZ: {duration: 4000, amplitude: 0.6, frequency: -199154999, shape: Rectangular(),
                type: ro, start: 0, phase: 0}
        3:
            RX: {duration: 40, amplitude: 0.9, frequency: -200000000.0, shape: Gaussian(5),
                type: qd, start: 0, phase: 0}
            MZ: {duration: 4000, amplitude: 0.6, frequency: -195375000, shape: Rectangular(),
                type: ro, start: 0, phase: 0}
        4:
            RX: {duration: 40, amplitude: 0.9, frequency: -200000000.0, shape: Gaussian(5),
                type: qd, start: 0, phase: 0}
            MZ: {duration: 4000, amplitude: 0.6, frequency: -75605000, shape: Rectangular(),
                type: ro, start: 0, phase: 0}
        5:
            RX: {duration: 40, amplitude: 0.9, frequency: -200000000.0, shape: Gaussian(5),
                type: qd, start: 0, phase: 0}
            MZ: {duration: 4000, amplitude: 0.6, frequency: 159154999, shape: Rectangular(),
                type: ro, start: 0, phase: 0}
         
        0-2:
            CZ:
                pulse_sequence:
                - {start: 0, duration: 40, amplitude: 0.5, frequency: 0, shape: RTZ(),
                    phase: null, channel: 2, type: qf}
                - {start: 0, duration: 4, amplitude: 0.01, frequency: 0, shape: RTZ(),
                    phase: null, channel: 2, type: qf}
