settings:
    hardware_avg: 1000
    sampling_rate: 2.e+9
    minimum_delay_between_instructions: # ???
    readout_delay: 50.e-6 #50.e-6
    readout_integration_delay: 40.e-9
    delay_between_pulses: 32.e-9   # 1.e-6
    HDAWG_ramp_up_rate: 0.e-9

qubits: [0]

resonator_type : "3D"

topology: # qubit - qubit connections
-   [1]

channels: [0, 1, 0]


qubit_channel_map: # [ReadOut, QubitDrive, QubitFlux]
    0: [0, 0]

instruments:
    shfqc_qa:
        lib: zhinst
        class: SHFQC_QA
        address: DEV12146
        roles: [readout]
        settings:
            channels: [0,1]
            input_range: 10 # dBm
            output_range: 0 # 10 ? # dBm
            lo_frequency: 6_100_000_000 #5_200_000_000
            if_frequency: -16_058_000 #22_000_000

    shfqc_qc:
        lib: zhinst
        class: SHFQC_QC
        address: DEV12146
        roles: [control]
        settings:
            channels: [0]
            drive_range : -10
            lo_frequency: 4_300_000_000 #5_100_000_000
            if_frequency: -19_058_000

    hdawg:
        lib: zhinst
        class: HDAWG
        address: DEV8660
        roles: [flux]
        settings:
            channels: [0] #[0,1,2,3,4]
            flux_range : 5


native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 90 #80
                amplitude: 0.75 #0.8
                frequency: 100_000_000 #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                # shape: Drag(5, 0.04)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 1000
                amplitude: .1 # 1
                frequency: -28_000_000 #doesnt do anything requiered for qibolab to work
                integration_time : 1.e-7
                shape: Rectangular()
                type: ro # readout
                start: 0
    #             phase: 0

