nqubits: 1
description: 1-qubit device controlled with the IcarusQ AWG system.

settings:
    hardware_avg: 1024
    sampling_rate: 1_000_000_000
    repetition_duration: 200_000
    minimum_delay_between_instructions: 0

qubits: [0]

topology: # qubit - qubit connections
-   [ 1 ]


channels: [i1_ro, i1_xy]

qubit_channel_map: # [ReadOut, QubitDrive, QubitFlux]
    0: [i1_ro, i1_xy, null]

instruments:
    rack:
        lib: icarusq
        class: IcarusQRack_QRM
        address: TCPIP0::192.168.0.2::inst0::INSTR
        roles: [readout]
        settings:
            awg_settings:
                offset: [-0.001, 0, -0.002, 0.016]
                amplitude: [0.75, 0.75, 0.75, 0.75]
                resolution: 16
                pulse_buffer: 0.000001
                sample_rate: 2500000000
                channel_phase_deg: [-6.2, 0.2, 10.6, -2.2]
                channel_phase: [-0.10821, 0.00349066, 0.1850049, -0.0383972]
            adc_settings:
                samples: 4992
                trigger_volts: 1
            channel_port_map:
                i1_ro: [0, 1]
                i1_xy: [2, 3]

    qb_lo:
        lib: icarusq
        class: QuicSyn
        address: ASRL11::INSTR
        settings:
            frequency: 3414644400

    ro_lo:
        lib: icarusq
        class: QuicSyn
        address: ASRL6::INSTR
        settings:
            frequency: 5026600000

    qb_att:
        lib: icarusq
        class: MCAttenuator
        address: 192.168.0.9:90
        settings:
            attenuation: 10

    ro_att:
        lib: icarusq
        class: MCAttenuator
        address: 192.168.0.10:100
        settings:
            attenuation: 24

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                pulse_sequence:
                    -   start: 0
                        duration: 71
                        amplitude: 0.4
                        frequency: 200_000_000
                        shape: Gaussian(5)
                        phase: 0
                        type: qd # qubit drive
            MZ:
                pulse_sequence:
                    -   start: 0
                        duration: 2000
                        amplitude: 0.9
                        frequency: 20_000_000
                        shape: Rectangular()
                        phase: 0
                        type: ro # readout

    two_qubit:
        0-2: # qubit numbers
            CZ:
                pulse_sequence:
                    -   start: 0
                        duration: 20
                        amplitude: 0.5
                        frequency: 0
                        shape: RTZ()
                        phase: null
                        channel: 2
                        type: qf # qubit flux
                    -   start: 0
                        duration: 4
                        amplitude: 0.01
                        frequency: 0
                        shape: RTZ()
                        phase: null
                        channel: 2
                        type: qf # qubit flux

