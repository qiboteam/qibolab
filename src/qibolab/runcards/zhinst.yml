settings:
    hardware_avg: 10000
    sampling_rate: 2.e+9
    repetition_duration: 200_000
    minimum_delay_between_instructions: 4
    readout_delay: 50.e-6
    readout_integration_delay: 40.e-9
    delay_between_pulses: 32.e-9   # 1.e-6

qubits: [0]

resonator_type : "3D"

topology: # qubit - qubit connections
-   [1]

channels: [0, 1, 0]


qubit_channel_map: # [ReadOut, QubitDrive, QubitFlux]
    0: [0, 0]

parameters:
    pulse_length_spectroscopy: 1.e-7
    pulse_amplitude_spectroscopy: 0.003
    readout_length: 1.e-7
    readout_amplitude: .002


instruments:
    shfqc_qa:
        lib: zhinst
        class: SHFQC_QA
        address: DEV12146
        roles: [readout]
        settings:
            channels: [0,1]
            input_range: 10 # dBm
            output_range: -10 # 10 ? # dBm
            lo_frequency: 7_800_000_000 #19.5e+9
            if_frequency: 25_000_000 #1.68e+9
            # gain: 0.1

    shfqc_qc:
        lib: zhinst
        class: SHFQC_QC
        address: DEV12146
        roles: [control]
        settings:
            channels: [0]
            drive_range : 10
            lo_frequency: 5_100_000_000
            if_frequency: -19_500_000
            # gain: 0.06

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 78 #80
                amplitude: 0.745808 #0.8
                frequency: 100_000_000 #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                # shape: Drag(5, 0.04)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 1000
                amplitude: .1 # 1
                frequency: 20_000_000 #doesnt do anything requiered for qibolab to work
                integration_time : 1.e-7
                shape: Rectangular()
                type: ro # readout
                start: 0
    #             phase: 0

    # two_qubit:
