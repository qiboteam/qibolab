characterization:
    single_qubit:
        0:
            resonator_freq:  7_825_000_000 #Coupled
            qubit_freq: 5080386483 #5_080_066_695 #5_080_500_000 Correction from Ramsey detuned with freq
            T1: 23925
            T2: 6581 # 12056
            state0_voltage: 100
            state1_voltage: 40
            mean_gnd_states: (0.0005331494337056071-0.0007740003889083592j)
            mean_exc_states: (0.00011805761369462914+0.00018601039195510947j)
            sweetspot: 0.00
