nqubits: 1
description: 1-qubit device controlled with the IcarusQ AWG system.

settings:
    hardware_avg: 1024
    sampling_rate: 1_000_000_000
    repetition_duration: 200_000
    minimum_delay_between_instructions: 0

qubits: [0]

topology: # qubit - qubit connections
-   [ 1 ]

channels: [1_ro, 1_qb]

qubit_channel_map: # [ReadOut, QubitDrive, QubitFlux, QubitBias]
    0: [1_ro, 1_qb, 99, 99]

instruments:
    fpga1:
        lib: icarusqfpga
        class: IcarusQFPGA
        address: 192.168.0.130
        settings:
            dac_sampling_rate: 5898240000
            adcs_to_read: [5, 9]
            channel_port_map:
                1_ro: 0
                1_qb: 5

    pb:
        lib: icarusqfpga
        class: PulseBlaster
        address: 192.168.0.101
        settings:
            holdtime: 6000000

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                pulse_sequence:
                    -   start: 0
                        duration: 71
                        amplitude: 0.4
                        frequency: 200_000_000
                        shape: Gaussian(5)
                        phase: 0
                        type: qd # qubit drive
            MZ:
                pulse_sequence:
                    -   start: 0
                        duration: 2000
                        amplitude: 0.9
                        frequency: 20_000_000
                        shape: Rectangular()
                        phase: 0
                        type: ro # readout

    two_qubit:
        0-2: # qubit numbers
            CZ:
                pulse_sequence:
                    -   start: 0
                        duration: 20
                        amplitude: 0.5
                        frequency: 0
                        shape: RTZ()
                        phase: null
                        channel: 2
                        type: qf # qubit flux
                    -   start: 0
                        duration: 4
                        amplitude: 0.01
                        frequency: 0
                        shape: RTZ()
                        phase: null
                        channel: 2
                        type: qf # qubit flux

