name: cold_ion
nqubits: 1
description: Controls the Analog Devices AD9959

settings:
    delay_before_readout: 0
    delay_between_pulses: 0
    experiment_start_instrument: dds

instruments:
    dds:
        init_settings:
            name: dds
            address: vid::0x0456,pid::0xee25
        type: AnalogDevicesAD9959
        settings:
            # inital settings will be added later
            #ip: 192.168.0.2 to be edited later on
            #channel_phase_deg: [0 0 0 0]
            #channel_phase: [0 0 0 0]
