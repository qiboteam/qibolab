nqubits: 1
description: TII's 1-qubit device controlled with the RFSoC4x2 (fpga board).

qubits: [0]

settings:
    repetition_duration: 500
    sampling_rate: 9_830_400_000 # DAC sampling rate
    adc_trig_offset: 200 # [Clock ticks]
    max_gain: 32000

topology: # qubit - qubit connections
-   [1]

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 40
                amplitude: 0.8
                frequency: 8269000000
                shape: Gaussian(4)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: 0.01
                frequency: 7281300000
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0

characterization:
    single_qubit:
        0:
            readout_frequency: 7281300000
            resonator_polycoef_flux: []
            drive_frequency: 5.44045e+9
            T1: 0.
            T2: 0.
            mean_gnd_states: (0+0j)
            mean_exc_states: (0+0j)
            sweetspot: 0
