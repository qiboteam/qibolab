nqubits: 1
description: TII's 1-qubit device controlled with the RFSoC4x2 (fpga board).

qubits: [0]

settings:
    repetition_duration: 10_000
    sampling_rate: 9_830_400_000 # DAC sampling rate
    adc_trig_offset: 230 # [Clock ticks]
    max_gain: 32000

topology: # qubit - qubit connections
-   [1]

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 30
                amplitude: 0.5 #0.09
                frequency: 5_541_675_000
                shape: Gaussian(5) #Rectangular()
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 600
                amplitude: 0.046
                frequency: 7_371_800_000
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0

characterization:
    single_qubit:
        0:
            # frequencies
            readout_frequency: 7_371_675_000
            drive_frequency: 5_541_675_000
            # classification
            threshold: -1.084248
            rotation_angle: 337.375 # degrees
            #
            resonator_polycoef_flux: []
            T1: 0.
            T2: 0.
            mean_gnd_states: (-0.026774+1.535355j)
            mean_exc_states: (-0.151641+0.488690j)
            sweetspot: 0
