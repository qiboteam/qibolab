                if_frequency: -51822574    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout
        4: # qubit id
            RX:
                duration: 40                # should be multiple of 4
                amplitude: 0.5172
                frequency: 6_585_145_857    # qubit frequency
                if_frequency: -200_000_000    # difference in qubit frequency
                shape: Gaussian(5)
                type: qd                    # qubit drive
            MZ:
                duration: 2000
                amplitude: 0.4
                frequency: 8058139833      # resonator frequency
                if_frequency: 203539833    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout
        5: # qubit id
            RX:
                duration: 40                # should be multiple of 4
                amplitude: 0.5
                frequency: 4_700_000_000    # qubit frequency
                if_frequency: -200_000_000    # difference in qubit frequency
                shape: Gaussian(5)
                type: qd                    # qubit drive
            MZ:
                duration: 2000
                amplitude: 0.2
                frequency: 7_118_627_416      # resonator frequency
                if_frequency: -136_372_584    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout

    two_qubit:
        3-2:
            CZ:
            - duration: 32
              amplitude: -0.6010
              shape: Exponential(12, 5000, 0.1)
              qubit: 3
              relative_start: 0
              type: qf
            - duration: 20
              amplitude: 0
              shape: Rectangular())
              qubit: 3
              relative_start: 32
              type: qf
            - type: virtual_z
              phase: -3.862
              qubit: 3

            - duration: 32
              amplitude: 0
              shape: Rectangular())
              qubit: 2
              relative_start: 0
              type: qf
            - duration: 20
              amplitude: 0
              shape: Rectangular())
              qubit: 2
              relative_start: 32
              type: qf
            - type: virtual_z
              phase: -0.095
              qubit: 2

        2-0:
            CZ:
            - duration: 28
              amplitude: -0.142
              shape: Exponential(12, 5000, 0.1)
              qubit: 2
              relative_start: 0
              type: qf


