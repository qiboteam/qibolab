    #         channel_port_map:
    #             L4-5: o1 # only plays the i waveform of the pulse
    #             101: o2 # only plays the q waveform of the pulse
    #             102: o3 # only plays the i waveform of the pulse
    #             103: o4 # only plays the q waveform of the pulse

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 40
                amplitude: 1
                frequency: -200_000_000
                shape: Gaussian(5)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: 1
                frequency: 20_000_000
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0
        1: # qubit number
            RX:
                duration: 40
                amplitude: 1
                frequency: -200_000_000
                shape: Gaussian(5)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: 1
                frequency: 20_000_000
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0

    two_qubit:
        0-2: # qubit numbers
            CZ:
                pulse_sequence:
                    -   start: 0
                        duration: 20
                        amplitude: 0.5
                        frequency: 0
                        shape: RTZ()
                        phase: null
                        channel: 2
                        type: qf # qubit flux
                    -   start: 0
                        duration: 4
                        amplitude: 0.01
                        frequency: 0
                        shape: RTZ()
                        phase: null
                        channel: 2
                        type: qf # qubit flux

characterization:
    single_qubit:
        0:
            resonator_freq:  6_020_000_000
            qubit_freq: 4_800_000_000
            T1: 0
            T2: 0
            state0_voltage: 0
            state1_voltage: 0
            mean_gnd_states: (0+0j)
            mean_exc_states: (0+0j)
            sweetspot: 0
