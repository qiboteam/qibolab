nqubits: 5
description: Loopback test setup with Qblox.

settings:
    hardware_avg: 1024
    sampling_rate: 1_000_000_000
    repetition_duration: 200_000
    minimum_delay_between_instructions: 4

qubits: [0, 1]

topology: # qubit - qubit connections
-   [1, 0]
-   [0, 1]

channels: ["m16o", "m16i", "m12o", "m18i", "m18o"]
# m16o is connected to m161
# m12o is connected to m18i

qubit_channel_map: # [ReadOut, QubitDrive, QubitFlux]
    0: ["m16o", "m12o", null]
    1: ["m18o", null, null]

instruments:
    cluster:
        lib: qblox
        class: Cluster
        address: 192.168.0.20
        roles: [other]
        settings:
            reference_clock_source      : internal                      # external or internal

    qrm_rf1:
        lib: qblox
        class: ClusterQRM_RF
        address: 192.168.0.20:16
        roles: [readout]
        settings:
            ports:
                o1:
                    attenuation                 : 0
                    lo_enabled                  : true
                    lo_frequency                : 6_500_000_000                 # (Hz) from 2e9 to 18e9
                    gain                        : 0.1                           # for path0 and path1 -1.0<=v<=1.0
                    hardware_mod_en             : false
                i1:
                    hardware_demod_en           : true

            acquisition_hold_off        : 200                           # minimum 4ns
            acquisition_duration        : 2000

            classification_parameters:
                0:                      # qubit id
                    rotation_angle: 0   # in degrees 0.0<=v<=360.0
                    threshold: 0        # in V
                1:
                    rotation_angle: 0
                    threshold: 0
                5:
                    rotation_angle: 0
                    threshold: 0

            channel_port_map:                                           # Refrigerator Channel : Instrument port
                m16o   : o1 # IQ Port = out0 & out1
                m16i   : i1

    qrm_rf2:
        lib: qblox
        class: ClusterQRM_RF
        address: 192.168.0.20:18
        roles: [readout]
        settings:
            ports:
                o1:
                    attenuation                 : 30
                    lo_enabled                  : true
                    lo_frequency                : 6_000_000_000                 # (Hz) from 2e9 to 18e9
                    gain                        : 0.5                           # for path0 and path1 -1.0<=v<=1.0
                    hardware_mod_en             : false
                i1:
                    hardware_demod_en           : true

            acquisition_hold_off        : 200                           # minimum 4ns
            acquisition_duration        : 2000

            classification_parameters:
                0:                      # qubit id
                    rotation_angle: 0   # in degrees 0.0<=v<=360.0
                    threshold: 0        # in V
                1:
                    rotation_angle: 0
                    threshold: 0
                5:
                    rotation_angle: 0
                    threshold: 0

            channel_port_map:                                           # Refrigerator Channel : Instrument port
                m18o   : o1 # IQ Port = out0 & out1
                m18i   : i1

    qcm_rf1:
        lib: qblox
        class: ClusterQCM_RF
        address: 192.168.0.20:12
        roles: [control]
        settings:
            ports:
                o1:
                    attenuation                  : 30 # (dB)
                    lo_enabled                   : true
                    lo_frequency                 : 5_000_000_000 # (Hz) from 2e9 to 18e9 (QUBIT 1)
                    gain                         : 0.5 # for path0 and path1 -1.0<=v<=1.0
                    hardware_mod_en              : false
                o2:
                    attenuation                  : 60 # (dB)
                    lo_enabled                   : true
                    lo_frequency                 : 2_000_000_000 # (Hz) from 2e9 to 18e9 (QUBIT 2)
                    gain                         : 0 # for path0 and path1 -1.0<=v<=1.0
                    hardware_mod_en              : false

            channel_port_map:
                m12o : o1 # IQ Port = out0 & out1
                nc   : o2 # IQ Port = out2 & out3

ignore:

    # qcm_bb: # qubit 0
    #     lib: qblox
    #     class: ClusterQCM
