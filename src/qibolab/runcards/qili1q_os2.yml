nqubits: 1
description: 1-qubit device OS2 in XLD fridge, controlled with qblox cluster rf.

settings:
    hardware_avg: 1024
    repetition_duration: 200_000
    sampling_rate: 1_000_000_000

qubits: [0]

topology: # qubit - qubit connections
-   [1]

channels: ['L3-17_qd', 'L3-17_ro', 'L2-4']

qubit_channel_map: # [ReadOut, QubitDrive, QubitFlux]
    0: ['L3-17_ro', 'L3-17_qd', null]

instruments:
    cluster:
        lib: qblox
        class: Cluster
        address: 192.168.0.3
        roles: [other]
        settings:
            reference_clock_source      : internal                      # external or internal

    qrm_rf:
        lib: qblox
        class: ClusterQRM_RF
        address: 192.168.0.3:5 #:7 for loopback
        roles: [readout]
        settings:
            ports:
                o1:
                    attenuation                 : 42
                    lo_enabled                  : true
                    lo_frequency                : 7_805_100_000                    # (Hz) from 2e9 to 18e9
                    gain                        : 0.6                           # for path0 and path1 -1.0<=v<=1.0
                    hardware_mod_en             : false
                i1:
                    hardware_demod_en           : true

            acquisition_hold_off        : 200
            acquisition_duration        : 2000

            channel_port_map:  # Refrigerator Channel : Instrument port
                'L3-17_ro': o1 # IQ Port = out0 & out1
                'L2-4': i1

    qcm_rf:
        lib: qblox
        class: ClusterQCM_RF
        address: 192.168.0.3:13
        roles: [control]
        settings:
            ports:
                o1:
                    attenuation                  : 0 # (dB)
                    lo_enabled                   : true
                    lo_frequency                 : 5_281_200_000 # (Hz) from 2e9 to 18e9
                    gain                         : 0.8 # for path0 and path1 -1.0<=v<=1.0
                    hardware_mod_en              : false
                o2:
                    attenuation                  : 60 # (dB)
                    lo_enabled                   : true
                    lo_frequency                 : 6_000_000_000 # (Hz) from 2e9 to 18e9
                    gain                         : 0 # for path0 and path1 -1.0<=v<=1.0
                    hardware_mod_en              : false

            channel_port_map:
                'L3-17_qd': o1 # IQ Port = out0 & out1
                99: o2
    # twpa_pump:
    #     lib: rohde_schwarz
    #     class: SGS100A
    #     address: 192.168.0.37
    #     roles: [other]
    #     settings:
    #         frequency: 6_837_500_000 # Hz
    #         power: 0 # dBm

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 76                    # should be multiple of 4
                amplitude: 0.745
                frequency: -200_000_000          # difference in qubit frequency 
                shape: Gaussian(5)
                type: qd # qubit drive
            MZ:
                duration: 2000
                amplitude: 0.5
                frequency: 20_000_000           # Difference in resonator frequency 
                shape: Rectangular()
                type: ro # readout

characterization:
    single_qubit:
        0:
            resonator_freq: 7_825_100_000 
            qubit_freq: 5_080_200_000
            T1: 10800
            T2: 460
            state0_voltage: 1000
            state1_voltage: 200
            mean_gnd_states: (0+0j)
            mean_exc_states: (0+0j)
