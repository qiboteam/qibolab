name: qili
nqubits: 1
description: Qilimanjaro QPU. Controls QBLOX and two Rohde Schwarz local oscillators.

settings:
  data_folder: .data/
  hardware_avg: 1024
  repetition_duration: 200000
  sampling_rate: 1000000000.0
  software_averages: 10

experimental_setup:
  control:
    pulse_generator:
      instrument: PulsarQCM
      setup:
        label: qcm
        ip: 192.168.0.3
        sequencer: 0
        ref_clock: internal
        sync_en: true
      calibration:
        gain: 0.5
        initial_delay: 0
        repetition_duration: 200000
    pulse_modulator:
      instrument: SGS100A
      setup:
        label: LO_qcm
        ip: 192.168.0.10
      calibration:
        frequency: 3644000000.0
        power: 15
  readout:
    pulse_generator:
      instrument: PulsarQRM
      setup:
        label: qrm
        ip: 192.168.0.4
        ref_clock: external
        sequencer: 0
        sync_en: true
        hardware_avg_en: true
        acq_trigger_mode: sequencer
      calibration:
        gain: 0.5
        initial_delay: 0
        repetition_duration: 200000
        start_sample: 130
        integration_length: 2000
        sampling_rate: 1000000000.0
        mode: ssb
    pulse_modulator:
      instrument: SGS100A
      setup:
        ip: 192.168.0.7
        label: LO_qrm
      calibration:
        frequency: 7307720000.0
        power: 15
