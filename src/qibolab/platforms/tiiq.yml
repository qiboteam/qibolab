name: tiiq
nqubits: 1
description: TII QPU. Controls QBLOX and two Rohde Schwarz local oscillators.

settings:
  T1: 1436.6948248872309
  data_folder: .data/
  delay_before_readout: 4
  delay_between_pulses: 0
  hardware_avg: 1024
  pi_pulse_amplitude: 0.9
  pi_pulse_duration: 40
  pi_pulse_frequency: 200000000.0
  pi_pulse_gain: 0.14
  qubit_freq: 8727500000.0
  qubit_spectroscopy_min_ro_voltage: 347.5289571465715
  rabi_oscillations_pi_pulse_min_voltage: 351.00346393552206
  readout_pulse:
    amplitude: 0.9
    duration: 2000
    frequency: 20000000.0
    offset_i: 0
    offset_q: 0
  repetition_duration: 200000
  resonator_freq: 7798010000.0
  resonator_spectroscopy_avg_min_ro_voltage: 188.94298909015745
  resonator_spectroscopy_max_ro_voltage: 599.537471864111
  sampling_rate: 1000000000.0
  software_averages: 3

experimental_setup:
  control:
    pulse_generator:
      instrument: PulsarQCM
      setup:
        label: qcm
        ip: 192.168.0.3
        sequencer: 0
        ref_clock: external
        sync_en: true
      calibration:
        gain: 0.14
        initial_delay: 0
        repetition_duration: 200000
    pulse_modulator:
      instrument: SGS100A
      setup:
        label: LO_qcm
        ip: 192.168.0.101
      calibration:
        frequency: 8927500000.0
        power: -5
  readout:
    pulse_generator:
      instrument: PulsarQRM
      setup:
        label: qrm
        ip: 192.168.0.2
        ref_clock: external
        sequencer: 0
        sync_en: true
        hardware_avg_en: true
        acq_trigger_mode: sequencer
      calibration:
        gain: 0.4
        initial_delay: 0
        repetition_duration: 200000
        start_sample: 130
        integration_length: 1500
        sampling_rate: 1000000000.0
        mode: ssb
    pulse_modulator:
      instrument: SGS100A
      setup:
        label: LO_qrm
        ip: 192.168.0.7
      calibration:
        frequency: 7778010000.0
        power: 10
