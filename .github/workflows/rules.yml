# A single CI script with github workflow
name: Tests

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest] # TODO update this when going online
        python-version: [3.8]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install pytest-cov
        pip install qibo --pre
        pip install .[docs]
    - name: Test with pylint
      run: |
        pylint src -E -d E1123,E1120
    - name: Test with pytest core
      run: |
        pytest --cov=qibolab --cov-report=xml --pyargs qibolab
    - name: Upload coverage to Codecov
      if: startsWith(matrix.os, 'ubuntu')
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
    - name: Sphinx compile
      if: github.ref == 'refs/heads/main'
      run: |
        pip install sphinx
        make -C doc html
        KEY=$( mktemp )
        echo "$QIBO_TEAM" | base64 --decode > "$KEY"
        scp -r -i "$KEY" -o StrictHostKeyChecking=no\
          doc/build/html/* \
          ubuntu@34.240.99.72:/var/www/html/qibolab/
      env:
        QIBO_TEAM: ${{ secrets.QIBO_TEAM }}
