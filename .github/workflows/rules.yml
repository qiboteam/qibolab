# A single CI script with github workflow
name: Tests without qpu

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.9, '3.10']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install pytest-cov
        pip install git+https://github.com/qiboteam/qibo
        pip install .[tiiq,docs]
    - name: Test with pylint
      run: |
        pylint src -E -d E1123,E1120
    - name: Test with pytest core
      run: |
        pytest src/qibolab --cov=qibolab --cov-report=xml --pyargs qibolab --skip-qpu --platforms tii1q,tii5q
    - name: Upload coverage to Codecov
      if: startsWith(matrix.os, 'ubuntu')
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
