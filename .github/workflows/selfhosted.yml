# CI workflow that runs on qpu
name: Tests with qpu

on:
  pull_request:
    types: [labeled]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  prepare:
    if: contains(github.event.pull_request.labels.*.name, 'run-on-tii1q') ||
        contains(github.event.pull_request.labels.*.name, 'run-on-tii5q')
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          platforms="{\"platform\":["
          combined=""
          if ${{ contains(github.event.pull_request.labels.*.name, 'run-on-tii1q') }}; then
            platforms="${platforms}${combined:+,}\"tii1q\""
            combined=${platforms}
          fi
          if ${{ contains(github.event.pull_request.labels.*.name, 'run-on-tii5q') }}; then
            platforms="${platforms}${combined:+,}\"tii5q\""
          fi
          platforms="${platforms}]}"
          echo ${platforms}
          echo matrix="${platforms}" >> $GITHUB_OUTPUT
  build:
    needs: prepare
    strategy:
      matrix: ${{fromJSON(needs.prepare.outputs.matrix)}}
      fail-fast: false
    runs-on: self-hosted
    steps:
    - name: Cleanup workspace manually
      run: |
        rm -rf _work/*
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install package
      shell: bash -l {0}
      run: |
        conda create --prefix=testenv python=${{ matrix.python-version }}
        conda activate ./testenv
        python -m pip install --upgrade pip
        pip install pytest
        pip install git+https://github.com/qiboteam/qibo
        pip install .[tiiq]
    - name: Test ${{ matrix.platform }}
      run: |
        srun -p ${{ matrix.platform }} pytest src/qibolab --pyargs qibolab -m qpu --platforms ${{ matrix.platform }} -rx
