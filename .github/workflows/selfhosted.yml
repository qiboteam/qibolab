# CI workflow that runs on qpu
name: Tests with qpu

on: [push]

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.8]
        qpu-platform: [tii1q, tii5q]
        include:
          - qpu-platform: tii1q
            qpu-queue: qpu1q
          - qpu-platform: tii5q
            qpu-queue: qpu5q
    runs-on: self-hosted
    steps:
    - name: Cleanup workspace manually
      run: |
        rm -rf _work/*
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install package
      shell: bash -l {0}
      run: |
        conda create --prefix=testenv python=${{ matrix.python-version }}
        conda activate ./testenv
        python -m pip install --upgrade pip
        pip install pytest
        pip install git+https://github.com/qiboteam/qibo
        pip install .[tiiq]
    - name: Test qpu
      run: |
        srun -p ${{ matrix.qpu-queue }} pytest src/qibolab --pyargs qibolab --skip-no-qpu --platforms ${{ matrix.qpu-platform }}
