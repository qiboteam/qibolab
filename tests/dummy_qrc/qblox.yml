nqubits: 5

settings:
    nshots: 1024
    sampling_rate: 1_000_000_000
    relaxation_time: 20_000

qubits: [0, 1, 2, 3, 4]

topology: [[0, 2], [1, 2], [2, 3], [2, 4]]

instruments:
    twpa_pump:
      frequency: 6_535_900_000
      power: 4

    qcm_bb0:
        o1:
            offset: 0.1

        o2:
            offset: 0.11

        o3:
            offset: 0.12

        o4:
            offset: 0.13

    qcm_bb1:
        o1:
            offset: 0.14

    qcm_rf0:
        o1:
            attenuation: 20
            lo_frequency: 5_252_833_073
            gain: 0.470

        o2:
            attenuation: 20
            lo_frequency: 5_652_833_073
            gain: 0.570

    qcm_rf1:
        o1:
            attenuation: 20
            lo_frequency: 5_995_371_914
            gain: 0.550

        o2:
            attenuation: 20
            lo_frequency: 6_961_018_001
            gain: 0.596

    qcm_rf2:
        o1:
            attenuation: 20
            lo_frequency: 6_786_543_060
            gain: 0.470

    qrm_rf_a:
        o1:
            attenuation: 36
            lo_frequency: 7_300_000_000
            gain: 0.6

        i1:
            acquisition_hold_off: 500
            acquisition_duration: 900

    qrm_rf_b:
        o1:
            attenuation: 36
            lo_frequency: 7_850_000_000
            gain: 0.6

        i1:
            acquisition_hold_off: 500
            acquisition_duration: 900

native_gates:
    single_qubit:
        0:
            RX:
                duration: 40                   # should be multiple of 4
                amplitude: 0.5028
                frequency: 5_050_304_836    # qubit frequency
                # if_frequency: -200_000_000    # difference in qubit frequency
                shape: Gaussian(5)
                type: qd                    # qubit drive
                relative_start: 0
                phase: 0
            RX12:
