nqubits: 5
description: QuantWare 5-qubit device at XLD fridge.

settings:
    nshots: 1024
    sampling_rate: 1_000_000_000
    relaxation_time: 20_000

qubits: [0, 1, 2, 3, 4, 5]

topology: [[0, 2], [1, 2], [2, 3], [2, 4]]

native_gates:
    single_qubit:
        0: # qubit id
            RX:
                duration: 40                   # should be multiple of 4
                amplitude: 0.5028
                frequency: 5_050_304_836    # qubit frequency
                # if_frequency: -200_000_000    # difference in qubit frequency
                shape: Gaussian(5)
                type: qd                    # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: 0.1
                frequency: 7_213_299_307 # 7_212_299_307     # resonator frequency
                # if_frequency: -42_700_693    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout
                start: 0
                phase: 0
        1: # qubit id
            RX:
                duration: 40                  # should be multiple of 4
                amplitude: 0.5078
                frequency: 4_852_833_073    # qubit frequency
                # if_frequency: -200_000_000    # difference in qubit frequency
                shape: Gaussian(5)
                type: qd                    # qubit drive
            MZ:
                duration: 2000
                amplitude: 0.2
                frequency: 7_452_990_931    # resonator frequency
                # if_frequency: 197_990_931    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout
        2: # qubit id
            RX:
                duration: 40                   # should be multiple of 4
                amplitude: 0.5016
                frequency: 5_795_371_914   # qubit frequency
                # if_frequency: -200_000_000    # difference in qubit frequency
                shape: Gaussian(5)
                type: qd                    # qubit drive
            MZ:
                duration: 2000
                amplitude: 0.25
                frequency: 7_655_083_068    # resonator frequency
                # if_frequency: -194_916_932    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout
        3: # qubit id
            RX:
                duration: 40                   # should be multiple of 4
                amplitude: 0.5026
                frequency: 6_761_018_001    # qubit frequency
                # if_frequency: -200_000_000    # difference in qubit frequency
                shape: Gaussian(5)
                type: qd                    # qubit drive
            MZ:
                duration: 2000
                amplitude: 0.2
                frequency: 7_803_441_221    # resonator frequency
                # if_frequency: -46_558_779    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout
        4: # qubit id
            RX:
                duration: 40                # should be multiple of 4
                amplitude: 0.5172
                frequency: 6_586_543_060    # qubit frequency
                # if_frequency: -200_000_000    # difference in qubit frequency
                shape: Gaussian(5)
                type: qd                    # qubit drive
            MZ:
                duration: 2000
                amplitude: 0.4
                frequency: 8_058_947_261      # resonator frequency
                # if_frequency: 208_947_261    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout
        5: # qubit id
            RX:
                duration: 40                # should be multiple of 4
                amplitude: 0.5
                frequency: 4_700_000_000    # qubit frequency
                # if_frequency: -200_000_000    # difference in qubit frequency
                shape: Gaussian(5)
                type: qd                    # qubit drive
            MZ:
                duration: 2000
                amplitude: 0.2
                frequency: 7_118_627_658      # resonator frequency
                # if_frequency: -136_372_342    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout

    two_qubit:
        3-2:
            CZ:
            - duration: 32
              amplitude: -0.6025
              shape: Exponential(12, 5000, 0.1)
              qubit: 3
              relative_start: 0
              type: qf
            - duration: 20
              amplitude: 0
              shape: Rectangular())
              qubit: 3
              relative_start: 32
              type: qf
            - type: virtual_z
              phase: -3.630
              qubit: 3

            - duration: 32
              amplitude: 0
              shape: Rectangular())
              qubit: 2
              relative_start: 0
              type: qf
            - duration: 20
              amplitude: 0
              shape: Rectangular())
              qubit: 2
              relative_start: 32
              type: qf
            - type: virtual_z
              phase: -0.041
              qubit: 2

        2-0:
            CZ:
            - duration: 28
              amplitude: -0.142
              shape: Exponential(12, 5000, 0.1)
              qubit: 2
              relative_start: 0
              type: qf
        2-1:
            CZ:
            - duration: 32
              amplitude: -0.6025
              shape: Exponential(12, 5000, 0.1)
              qubit: 3
              relative_start: 0
              type: qf
            - duration: 20
              amplitude: 0
              shape: Rectangular())
              qubit: 3
              relative_start: 32
              type: qf
            - type: virtual_z
              phase: -3.630
              qubit: 3

            - duration: 32
              amplitude: 0
              shape: Rectangular())
              qubit: 2
              relative_start: 0
              type: qf
            - duration: 20
              amplitude: 0
              shape: Rectangular())
              qubit: 2
              relative_start: 32
              type: qf
            - type: virtual_z
              phase: -0.041
              qubit: 2


