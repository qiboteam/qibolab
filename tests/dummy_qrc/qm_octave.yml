            MZ:
                duration: 640
                amplitude: 0.0039
                frequency: 8_057_668_000
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

    two_qubit:
        1-2:
            CZ:
            - duration: 30
              amplitude: 0.055
              shape: Rectangular()
              qubit: 2
              relative_start: 0
              type: qf
            - type: virtual_z
              phase: -1.5707963267948966
              qubit: 1
            - type: virtual_z
              phase: -1.5707963267948966
              qubit: 2
        2-3:
            CZ:
            - duration: 32
              amplitude: -0.0513
              shape: Rectangular()
              qubit: 3
              relative_start: 0
              type: qf
            - type: virtual_z
              phase: -1.5707963267948966
              qubit: 2
            - type: virtual_z
              phase: -1.5707963267948966
              qubit: 3


