                relative_start: 0
                phase: 0
        4: # qubit number
            RX:
                duration: 40
                amplitude: 0.0617
                frequency: 6_585_053_000
                shape: Drag(5, 0.0) #Gaussian(5)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            RX12:
                duration: 40
                amplitude: 0.0617
                frequency: 6_585_053_000
                shape: Drag(5, 0.0) #Gaussian(5)
