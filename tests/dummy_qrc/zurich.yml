nqubits: 5
qubits: [0, 1, 2, 3, 4]
couplers: [0, 1, 3, 4]
topology: {0: [0, 2], 1: [1, 2], 3: [2, 3], 4: [2, 4]}
settings:
    nshots: 4096
    sampling_rate: 2.e+9
    relaxation_time: 300_000

instruments:
    lo_readout:
        frequency: 5_500_000_000
    lo_drive_0:
        frequency: 4_200_000_000
    lo_drive_1:
        frequency: 4_600_000_000
    lo_drive_2:
        frequency: 4_800_000_000

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 40
                amplitude: 0.625 #0.45
                frequency: 4_095_830_788 #doesnt do anything requiered for qibolab to work
                # shape: Gaussian(5)
                shape: Drag(5, 0.04)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            RX12:
                duration: 40
                amplitude: 0.625 #0.45
                frequency: 4_095_830_788 #doesnt do anything requiered for qibolab to work
                # shape: Gaussian(5)
                shape: Drag(5, 0.04)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            MZ:
                duration: 2000 #2000.e-9
                amplitude: .5 # .1
                frequency: 5_229_200_000 #5_233_200_000 #doesnt do anything requiered for qibolab to work
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

        1: # qubit number
            RX:
                duration: 90 #80
                amplitude: 0.2 #0.2
                frequency: 4_170_000_000 #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                # shape: Drag(5, 0.04)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            RX12:
                duration: 90 #80
                amplitude: 0.2 #0.2
                frequency: 4_170_000_000 #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                # shape: Drag(5, 0.04)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            MZ:
                duration: 1000
                amplitude: .1 # 1
                frequency: 4_931_000_000 #doesnt do anything requiered for qibolab to work
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

        2: # qubit number
            RX:
                duration: 40 #200 #60
                amplitude: 0.59
                frequency: 4_300_587_281  #4_401_600_000 #4_505_500_000 #4_321_500_000 # 4_541_100_000 #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                # shape: Drag(5, 0.04)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            RX12:
                duration: 40 #200 #60
                amplitude: 0.59
                frequency: 4_300_587_281  #4_401_600_000 #4_505_500_000 #4_321_500_000 # 4_541_100_000 #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                # shape: Drag(5, 0.04)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: .54
                frequency: 6.109e+9 #6_086_000_000  #6_112_000_000 #doesnt do anything requiered for qibolab to work
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

        3: # qubit number
            RX:
                duration: 90 #80
                amplitude: 0.75 #0.8
                frequency: 4_100_000_000 #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                # shape: Drag(5, 0.04)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            RX12:
                duration: 90 #80
                amplitude: 0.75 #0.8
                frequency: 4_100_000_000 #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                # shape: Drag(5, 0.04)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: .01 # 1
                frequency: 5_783_000_000 #doesnt do anything requiered for qibolab to work
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

        4: # qubit number
            RX:
                duration: 53 #110 #80
                amplitude: 1 #0.398 #0.8
                frequency: 4_196_800_000 #Small detuning increase freq #4_248_775_000 #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                # shape: Drag(5, 0.04)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            RX12:
                duration: 53 #110 #80
                amplitude: 1 #0.398 #0.8
                frequency: 4_196_800_000 #Small detuning increase freq #4_248_775_000 #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                # shape: Drag(5, 0.04)
                type: qd # qubit drive
                relative_start: 0
                phase: 0
            MZ:
                duration: 1000
                amplitude: .5 #.50 # 1
                frequency: 5_515_000_000 #doesnt do anything requiered for qibolab to work
                shape: Rectangular()
                type: ro # readout
                relative_start: 0
                phase: 0

    coupler:
        0:
            CP:
                type: coupler
                duration: 1000
                amplitude: .5
                shape: Rectangular()
                coupler: 0
                relative_start: 0
        1:
            CP:
                type: coupler
                duration: 1000
                amplitude: .5
                shape: Rectangular()
                coupler: 1
                relative_start: 0
        3:
            CP:
                type: coupler
                duration: 1000
                amplitude: .5
                shape: Rectangular()
                coupler: 3
                relative_start: 0
        4:
            CP:
                type: coupler
                duration: 1000
                amplitude: .5
                shape: Rectangular()
                coupler: 4
                relative_start: 0

    two_qubit:
        1-2:
            CZ:
            - duration: 32
              amplitude: -0.6025
              shape: Exponential(12, 5000, 0.1)
              qubit: 3
              relative_start: 0
              type: qf
            - duration: 20
              amplitude: 0
              shape: Rectangular())
              qubit: 3
              relative_start: 32
              type: qf
            - type: virtual_z
              phase: -3.630
              qubit: 3

            - duration: 32
              amplitude: 0
              shape: Rectangular())
              qubit: 2
              relative_start: 0
              type: qf
            - duration: 20
              amplitude: 0
              shape: Rectangular())
              qubit: 2
              relative_start: 32
              type: qf
            - type: virtual_z
              phase: -0.041
              qubit: 2

characterization:
    single_qubit:
        0:
            readout_frequency: 5_229_200_000 #5_233_200_000
            drive_frequency: 4_095_830_788 #4_093_830_788
            T1: 0.0
            T2: 0.0
            sweetspot: 0.05 #Use this as an amplitude of the flux_bias
            mean_gnd_states: [1.5420, 0.1813]
            mean_exc_states: [2.4499,-0.5629]
            # parameters for single shot classification
            threshold: 0.8836
            iq_angle: -1.551
            # alpha: 217.492 MHz
            # To save power values on the runcard
            # ro_range_lp: -15
            # ro_range_hp: -15
            # qd_range: 0
            # flux_range: -0

        1:
            readout_frequency: 4_931_000_000
            drive_frequency: 4_170_000_000
            T1: 0.
            T2: 0.
            sweetspot: 0.0
            mean_gnd_states: [0, 0]
            mean_exc_states: [0, 0]
        2:
            readout_frequency: 6.109e+9  #6_112_000_000
            drive_frequency: 4_300_587_281 # 4_401_600_000 #4_541_100_000
            T1: 0.
            T2: 0.
            sweetspot: 0.0 #0.5 #0.62 0.00
            mean_gnd_states: [-1.8243, 1.5926]
            mean_exc_states: [-0.8083, 2.3929]
            # parameters for single shot classification
            threshold: -0.0593
            iq_angle: -0.667
            # alpha: 208 MHz
        3:
            readout_frequency: 5_783_000_000
            drive_frequency: 4_100_000_000
            T1: 0.
            T2: 0.
            sweetspot: 0.0
            mean_gnd_states: [0, 0]
            mean_exc_states: [0, 0]
        4:
            readout_frequency: 5_515_000_000
            drive_frequency: 4_196_800_000
            T1: 0.
            T2: 0.
            sweetspot: 0.0
            mean_gnd_states: [0, 0]
            mean_exc_states: [0, 0]
            # parameters for single shot classification
            threshold: 0.233806 #0.370954 #0.350665
            iq_angle: 0.481 # -91.712 #191.016
    coupler:
        0:
            sweetspot: 0.0
        1:
            sweetspot: 0.0
        3:
            sweetspot: 0.0
        4:
            sweetspot: 0.0
